<div class="students-container">
    <div class="top">List of all students</div>
    <div class="left-side">
        <p class="manageLine"><b>Manage students</b></p>
        <p class="manageLine"><small>Please continue and add new student</small></p>
        <button type="button" class="addButton btn-outline-secondary" 
            (click)="openModal(template)">
            <i class="fa fa-plus"></i><br>
            <span><small>Add student</small></span>
        </button>
           
        <ng-template #template>
          <div class="modal-header">
              <h4 class="modal-title pull-left">Add new student</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                 <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <form (submit)="addStudent(newName, newLastname)">
              <div class="form-group">
                <label>Student name</label>
                <div class="input-group">
                  <input id="dateOfBirth" class="form-control" placeholder="enter student name"
                  name="name" [(ngModel)] = "name" #newName>
                </div>
              </div>
              <div class="form-group">
                <label for="dateOfBirth">Student lastname</label>
                <div class="input-group">
                  <input id="dateOfBirth" class="form-control" placeholder="enter student lastname"
                  #newLastname>
                </div>
              </div>
              <input type="submit" value="Add student" class="btn btn-primary btn-block">
            </form>
          </div>
        </ng-template>
    </div>

    <div class="right-side"> <!--students list-->
        <p class="select select-right">Sort Students
            <select>
               <option value="by Name">by Name</option>
               <option value="By Id">By Id</option>
               <option value="By LastName">By LastName</option>
            </select>
       </p> 
       
       <ul class="students">
           <li *ngFor="let student of students" class="studentList">
              {{student.id}} {{student.name}} {{student.lastName}}
           </li>
       </ul>
    </div>
</div>
