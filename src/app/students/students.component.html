<div class="students-container">
  <div class="top">List of all students</div>
  <div class="left-side">
    <p class="manageLine"><b>Manage students</b></p>
    <p class="manageLine"><small>Please continue and add new student</small></p>

    <!--Add student button-->
    <button type="button" class="addButton btn-outline-secondary" (click)="openModal(template)">
      <i class="fa fa-plus"></i><br>
      <span><small>Add student</small></span>
    </button>

    <!--Template for adding new students-->
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Add new student</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #simpleForm (submit)="addStudent(newName, newLastName)">
          <div class="form-group">
            <!--input field for name-->
            <label for="firstName">Student name</label>
            <input type="text" class="form-control" name="firstName" placeholder="enter student name" required #newName>
          </div>
          <div class="form-group">
            <!--input field for last names-->
            <label for="lastName">Student lastname</label>
            <input id="dateOfBirth" class="form-control" placeholder="enter student lastname" #newLastName  required>
          </div>
          <button [disabled]="!simpleForm.valid" class="btn btn-primary btn-block" data-dismiss="modal"> Add student</button>
        </form>
      </div>
    </ng-template>
  </div>

  <div class="right-side">
    <!--students list-->
    <p class="select select-right">Sort Students
      <select>
        <option value="by Name"(click)="sortBy('name')">by Name</option>
        <option value="By Id" (click)="sortBy('id')">By Id</option>
        <option value="By LastName" (click)="sortBy('lastName')">By LastName</option>
      </select>
    </p>

    <ul class="student">
      <li *ngFor="let student of students">
        <span class="badge">{{student.id}}.</span>
        {{student.firstName}} {{student.lastName}}
        <i class="fa fa-times pull-right" (click)="openRemoveModal(student)"></i>
      </li>
      <ng-template #template1>
        <div class="modal-body text-center">
          <p>Do you want to confirm to delete student {{studentToRemove?.firstName}} {{studentToRemove?.lastName}}?</p>
          <button type="button" class="btn btn-default" (click)="removeStudentConfirm()" (click)="modalRef.hide()"
          >yes</button>
          <button type="button" class="btn btn-primary" (click)="modalRef.hide()">No</button>
        </div>
      </ng-template>

    </ul>

    <button (click)="setAllStudentsID()">Sett all students ID</button>
  
   
  </div>
</div>
