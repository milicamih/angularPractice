<div class="students-container">
    <div class="top">List of all students</div>
    <div class="left-side">
        <p class="manageLine"><b>Manage students</b></p>
        <p class="manageLine"><small>Please continue and add new student</small></p>
   
        <!--Add student button-->
        <button type="button" class="addButton btn-outline-secondary" 
            (click)="openModal(template)">
            <i class="fa fa-plus"></i><br>
            <span><small>Add student</small></span>
        </button>
         
        <!--Template for adding new students-->
        <ng-template #template>
          <div class="modal-header">
              <h4 class="modal-title pull-left">Add new student</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                 <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <form (submit)="addStudent(newName, newLastName)">
              <div class="form-group"> <!--input field for name--> 
                <label for="firstName">Student name</label>
                  <input type="text" class="form-control" placeholder="enter student name"
                    #newName>
              </div>
              <div class="form-group"><!--input field for last names--> 
                <label for="lastName">Student lastname</label>
                  <input id="dateOfBirth" class="form-control" placeholder="enter student lastname"
                    #newLastName>
              </div>
              <button class="btn btn-primary btn-block"> Add student</button>
            </form>
          </div>
        </ng-template>
    </div>

    <div class="right-side"> <!--students list-->
        <p class="select select-right">Sort Students
            <select>
               <option value="by Name">by Name</option>
               <option value="By Id">By Id</option>
               <option value="By LastName">By LastName</option>
            </select>
       </p> 
       
       <ul class="student">
        <li *ngFor="let student of students">
          {{student.firstName}} {{student.lastName}}
        </li>
      </ul>
     
    </div>
</div>
