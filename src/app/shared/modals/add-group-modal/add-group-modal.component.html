<app-modal-wrapper>
        <div class="app-modal-body">
    
            <div class="main-container">
                <div class="header">
                    <h3>Add new group</h3>
                </div>
    
                <div class="body">
                    <form (ngSubmit)="onSubmit()" #groupForm="ngForm">
                        <div class="form-group div-input ">
                            <label for="name">Group Name</label>
                            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
                                #name="ngModel">
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required
                            </div>
                        </div>
                    </form>
                </div>
    
                <div class="footer">
                    <button type="button" class="btn btn-default" (click)="hide()">Close</button>
                    <button type="button" [disabled]="!groupForm.valid" class="btn btn-primary" (click)="clickOnConfirmationButton()">Confirm</button>
                </div>
            </div>
    
        </div>
    </app-modal-wrapper>
