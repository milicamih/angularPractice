<app-modal-wrapper>
    <div class="app-modal-body">

        <div class="main-container">
            <div class="header">
                <h3 [innerHTML]='title'></h3>
            </div>

            <div class="body">

            </div>

            <div class="footer">
                <button type="button" class="btn btn-default" (click)="hide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="clickOnConfirmationButton()">Confirm</button>           
            </div>
        </div>

    </div>
</app-modal-wrapper>
